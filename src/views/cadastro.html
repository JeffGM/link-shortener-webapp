<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="device = device-width, initial-scale = 1.0" />
    <meta charset="UTF-8" />
    <title>Encurtar Link</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="/styles/login-cadastro-base.css">
    <link rel="stylesheet" href="/styles/cadastro-styles.css">

</head>

<body>
    <!--INICIO: cadastro -->
    <section>
        <div class="center text-center align-content-center">
            <div id="logo">
                <img src="/images/main-logo.png" alt="Logo do Site" class="img-fluid"/>
            </div>
            <div id="titulo">
                <h1>Sign-Up</h1>
            </div>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username...">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password...">
                </div>
                <div class="form-group">
                    <label for="rePassword">Repeat Password</label>
                    <input type="password" class="form-control" id="rePassword" placeholder="Repeat your password...">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </section>
    <!--FINAL: cadastro -->

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/cadastro-scripts.js"></script>

</body>
</html>
